<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Luxora Jewelry Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Luxora Jewelry Shop - Admin</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="category.html?category=rings">Rings</a></li>
                <li><a href="category.html?category=necklaces">Necklaces</a></li>
                <li><a href="logout.php">Logout</a></li>
            </ul>
        </nav>

        <script>
            function loadExistingItem() {
                const params = new URLSearchParams(window.location.search);   
                
                fetch(`admin.php`)
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('.existing-items-grid').innerHTML = data;
                    });
            }
    
            document.addEventListener('DOMContentLoaded', loadExistingItem);
            
        </script>
    
    </header>
    <main>
        <section class="admin-dashboard">
            <h2>Manage Jewelry Items</h2>
            <form action="admin.php" method="post" enctype="multipart/form-data">
                <label for="name">Jewelry Id: <span style="color: red;">*</span></label>
                <input type="text" id="item_id" name="item_id" required> 
                
                <label for="name">Jewelry Name: <span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
                
                <label for="category">Category: <span style="color: red;">*</span></label>
                <select id="category" name="category">
                    <option value="rings">Rings</option>
                    <option value="necklaces">Necklaces</option>
                </select>
                
                <label for="price">Price: <span style="color: red;">*</span></label>
                <input type="text" id="price" name="price" required>

                <label for="quantity">Quantity: <span style="color: red;">*</span></label>
                <input type="number" id="quantity" name="quantity" required>
                
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
                
                <button type="submit" name="add">Add Jewelry Item</button>
                <button type="submit" name="update">Update Jewelry Item</button>
                <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this item?');">Delete Jewelry Item</button>
            </form>
            
            <div class="existing-items">
                <h3>Existing Jewelry Items</h3>

                <div class="existing-items-grid">
                    
                </div>
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Luxora Jewelry Shop. All rights reserved.</p>
    </footer>

    
</body>
</html>
