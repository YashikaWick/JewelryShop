<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Luxury Jewelry Shop</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        function loadCategory() {
            const params = new URLSearchParams(window.location.search);
            const category = params.get('category') || 'rings';

            
            fetch(`category.php?category=${category}`)
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.product-grid').innerHTML = data;
                    document.querySelector('h2').textContent = `Category: ${category}`;
                });
        }

        document.addEventListener('DOMContentLoaded', loadCategory);
    </script>

</head>
<body>
    <header>
        <div class="logo">
            <h1>Luxury Jewelry Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="category.html?category=rings">Rings</a></li>
                <li><a href="category.html?category=necklaces">Necklaces</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="category-display">
            <h2>Category: Rings</h2>
            <div class="product-grid">
                <!-- Products will be displayed here dynamically via category.php -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Luxury Jewelry Shop. All rights reserved.</p>
    </footer>
</body>
</html>
